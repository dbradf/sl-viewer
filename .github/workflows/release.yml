name: Release
on: 
  push:
    tags: 
      - '*'

jobs:
  build_artifacts:
    name: Build artifacts for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
          linux,
          macos,
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/sl-viewer-linux
            asset_name: sl-viewer-linux
          - name: macos
            os: macos-latest
            artifact_name: target/release/sl-viewer-macos
            asset_name: sl-viewer-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release --locked

      - name: Strip binaries
        run: strip target/release/sl-viewer

      - name: Rename artifacts
        run: mv target/release/sl-viewer target/release/${{ matrix.asset_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  deploy_artifacts:
    name: Create release
    needs: build_artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v2

      - name: Upload release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "sl-viewer-*/*"
          token: ${{ secrets.GITHUB_TOKEN }}
